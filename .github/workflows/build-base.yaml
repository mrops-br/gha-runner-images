name: Build Base Image

on:
  push:
    branches:
      - develop
      - 'release/**'
      - 'hotfix/**'
    paths:
      - 'images/base/**'
      - '.github/workflows/build-base.yaml'
      - '.github/actions/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'images/base/**'
      - '.github/workflows/build-base.yaml'
      - '.github/actions/**'
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force build even without changes'
        required: false
        default: false
        type: boolean
  workflow_call:
    inputs:
      mode:
        description: 'Mode: build or retag'
        required: false
        default: 'build'
        type: string
      source_tag:
        description: 'Source tag for retagging (e.g., 1.0.0-rc)'
        required: false
        type: string
      version:
        description: 'Version for final tagging (e.g., 1.0.0)'
        required: false
        type: string
    outputs:
      digest:
        description: 'Image digest'
        value: ${{ jobs.build.outputs.digest || jobs.retag.outputs.digest }}
      tags:
        description: 'Image tags'
        value: ${{ jobs.build.outputs.tags || jobs.retag.outputs.tags }}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/runner-base

jobs:
  lint:
    name: Lint Dockerfile
    runs-on: ubuntu-latest  # Keep on GitHub-hosted to avoid circular dependency
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Lint Dockerfile
        uses: ./.github/actions/lint-dockerfile
        with:
          dockerfile: images/base/Dockerfile
          failure-threshold: warning

  build:
    name: Build and Push
    runs-on: [shared-runners]
    needs: lint
    if: inputs.mode != 'retag'
    permissions:
      contents: read
      packages: write
      id-token: write  # For cosign signing
      security-events: write  # For uploading SARIF results

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Determine if push is needed
        id: should-push
        run: |
          # Push on main, develop, release/*, hotfix/* branches (not PRs)
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "push=false" >> $GITHUB_OUTPUT
          else
            echo "push=true" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        id: build
        uses: ./.github/actions/docker-build-push
        with:
          context: images/base
          dockerfile: images/base/Dockerfile
          registry: ${{ env.REGISTRY }}
          image-name: ${{ env.IMAGE_NAME }}
          push: ${{ steps.should-push.outputs.push }}
          platforms: linux/amd64
          registry-username: ${{ github.actor }}
          registry-password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign image
        if: steps.should-push.outputs.push == 'true'
        uses: ./.github/actions/sign-image
        with:
          image-digest: ${{ steps.build.outputs.digest }}
          image-tags: ${{ steps.build.outputs.tags }}

      - name: Scan image for vulnerabilities
        if: steps.should-push.outputs.push == 'true'
        continue-on-error: true
        uses: ./.github/actions/scan-image
        with:
          image-ref: ${{ steps.build.outputs.image-ref }}
          severity: 'CRITICAL,HIGH'
          timeout: '20m'

    outputs:
      digest: ${{ steps.build.outputs.digest }}
      tags: ${{ steps.build.outputs.tags }}

  retag:
    name: Retag Image
    runs-on: [shared-runners]
    if: inputs.mode == 'retag'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Retag image to final version
        id: retag
        uses: ./.github/actions/retag-image
        with:
          registry: ${{ env.REGISTRY }}
          image-name: ${{ env.IMAGE_NAME }}
          source-tag: ${{ inputs.source_tag }}
          target-tags: |
            ${{ inputs.version }}
            latest
          registry-username: ${{ github.actor }}
          registry-password: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign final image
        uses: ./.github/actions/sign-image
        with:
          image-digest: ${{ steps.retag.outputs.digest }}
          image-tags: ${{ inputs.version }},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

    outputs:
      digest: ${{ steps.retag.outputs.digest }}
      tags: ${{ inputs.version }},latest
