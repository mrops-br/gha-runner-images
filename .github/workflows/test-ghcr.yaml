name: Test GHCR Access

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  TEST_IMAGE: ${{ github.repository_owner }}/test-ghcr-access

jobs:
  test-push:
    name: Test GHCR Push
    runs-on: [shared-runners]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check runner info
        run: |
          echo "Runner name: $RUNNER_NAME"
          echo "Runner OS: $RUNNER_OS"
          echo "Repository: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"
          echo "Registry: ${{ env.REGISTRY }}"

      - name: Create test Dockerfile
        run: |
          cat > Dockerfile.test <<'EOF'
          FROM alpine:latest
          RUN echo "Test image for GHCR access validation"
          CMD ["echo", "GHCR access test successful"]
          EOF

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: remote
          endpoint: tcp://buildkitd.github-systems.svc.cluster.local:1234

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.test
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.TEST_IMAGE }}:test

      - name: Cleanup
        if: always()
        run: |
          rm -f Dockerfile.test
          echo "To delete the test package, run:"
          echo "gh api -X DELETE /user/packages/container/${{ env.TEST_IMAGE }}"
