name: Build Docker Image

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
      - 'hotfix/**'
    paths:
      - 'images/docker/**'
      - '.github/workflows/build-docker.yaml'
      - '.github/actions/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'images/docker/**'
      - '.github/workflows/build-docker.yaml'
      - '.github/actions/**'
  workflow_dispatch:
    inputs:
      base_image_tag:
        description: 'Base image tag to use'
        required: false
        default: 'latest'
        type: string
  # Trigger when base image is updated
  workflow_run:
    workflows: ["Build Base Image"]
    types:
      - completed
    branches:
      - main
      - develop
  workflow_call:
    inputs:
      base_image_tag:
        description: 'Base image tag to use'
        required: false
        default: 'latest'
        type: string
    outputs:
      digest:
        description: 'Image digest'
        value: ${{ jobs.build.outputs.digest }}
      tags:
        description: 'Image tags'
        value: ${{ jobs.build.outputs.tags }}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/runner-docker
  BASE_IMAGE: ghcr.io/${{ github.repository_owner }}/runner-base

jobs:
  lint:
    name: Lint Dockerfile
    runs-on: ubuntu-latest  # Keep on GitHub-hosted to avoid circular dependency
    # Skip if triggered by workflow_run that failed
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Lint Dockerfile
        uses: ./.github/actions/lint-dockerfile
        with:
          dockerfile: images/docker/Dockerfile
          failure-threshold: warning

  build:
    name: Build and Push
    runs-on: [self-hosted, shared-runners]
    needs: lint
    permissions:
      contents: read
      packages: write
      id-token: write
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Determine base image tag
        id: base-tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ inputs.base_image_tag }}" ]; then
            echo "tag=${{ inputs.base_image_tag }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "workflow_call" ] && [ -n "${{ inputs.base_image_tag }}" ]; then
            echo "tag=${{ inputs.base_image_tag }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "workflow_run" ]; then
            # Use the SHA from the triggering workflow
            echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Determine if push is needed
        id: should-push
        run: |
          # Push on main, develop, release/*, hotfix/* branches (not PRs)
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "push=false" >> $GITHUB_OUTPUT
          else
            echo "push=true" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        id: build
        uses: ./.github/actions/docker-build-push
        with:
          context: images/docker
          dockerfile: images/docker/Dockerfile
          registry: ${{ env.REGISTRY }}
          image-name: ${{ env.IMAGE_NAME }}
          push: ${{ steps.should-push.outputs.push }}
          platforms: linux/amd64
          registry-username: ${{ github.actor }}
          registry-password: ${{ secrets.GITHUB_TOKEN }}
          build-args: |
            BASE_IMAGE=${{ env.BASE_IMAGE }}:${{ steps.base-tag.outputs.tag }}

      - name: Sign image
        if: steps.should-push.outputs.push == 'true'
        uses: ./.github/actions/sign-image
        with:
          image-digest: ${{ steps.build.outputs.digest }}
          image-tags: ${{ steps.build.outputs.tags }}

      - name: Scan image for vulnerabilities
        if: steps.should-push.outputs.push == 'true'
        uses: ./.github/actions/scan-image
        with:
          image-ref: ${{ steps.build.outputs.image-ref }}
          severity: 'CRITICAL,HIGH'

    outputs:
      digest: ${{ steps.build.outputs.digest }}
      tags: ${{ steps.build.outputs.tags }}
