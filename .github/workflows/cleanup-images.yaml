name: Cleanup Old Images

on:
  schedule:
    # Run weekly on Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/runner-base

jobs:
  cleanup:
    name: Cleanup Old Images
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Cleanup old images
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'runner-base'
          package-type: 'container'
          min-versions-to-keep: 10
          delete-only-untagged-versions: false
          ignore-versions: '^(latest|0|0\\.2|0\\.2\\..*)$'  # Keep stable tags
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup RC images older than 30 days
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'runner-base'
          package-type: 'container'
          min-versions-to-keep: 3
          oldest-to-keep: 30  # days
          version-pattern: '.*-rc$'  # Only delete RC tags
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup hotfix RC images older than 30 days
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'runner-base'
          package-type: 'container'
          min-versions-to-keep: 3
          oldest-to-keep: 30  # days
          version-pattern: '.*-hotfix-rc$'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup dev images older than 14 days
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'runner-base'
          package-type: 'container'
          min-versions-to-keep: 5
          oldest-to-keep: 14  # days
          version-pattern: '^dev-.*$'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup untagged images
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'runner-base'
          package-type: 'container'
          min-versions-to-keep: 0
          delete-only-untagged-versions: true
          token: ${{ secrets.GITHUB_TOKEN }}
