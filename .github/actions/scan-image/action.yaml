name: Scan Container Image
description: Scan container image for vulnerabilities using Trivy and upload results

inputs:
  image-ref:
    description: 'Full image reference (with digest)'
    required: true
  severity:
    description: 'Severities to scan for (comma separated)'
    required: false
    default: 'CRITICAL,HIGH'
  format:
    description: 'Output format (table, json, sarif, etc.)'
    required: false
    default: 'sarif'
  output:
    description: 'Output file path'
    required: false
    default: 'trivy-results.sarif'
  upload-sarif:
    description: 'Whether to upload SARIF results to GitHub Security'
    required: false
    default: 'true'
  timeout:
    description: 'Scan timeout (e.g., 10m, 30m)'
    required: false
    default: '15m'

runs:
  using: composite
  steps:
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ inputs.image-ref }}
        format: ${{ inputs.format }}
        output: ${{ inputs.output }}
        severity: ${{ inputs.severity }}
        timeout: ${{ inputs.timeout }}
        scanners: 'vuln'
        skip-dirs: '/var/lib/apt/lists,/var/cache/apt'
        skip-files: '/usr/share/**,/usr/lib/locale/**'

    - name: Upload Trivy scan results to GitHub Security
      if: inputs.upload-sarif == 'true' && inputs.format == 'sarif'
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: ${{ inputs.output }}
